@()

@import helper._

@main("ClaraVista") {


	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="login">
					<img src='@routes.Assets.at("images/SVG/male18.svg")' alt="image login" class="glossy"/>

                    @form(routes.IndexController.checkPassword) {
                    @inputText(userForm("username"), 'placeholder -> "placeholder", 'class="span12")
			        <input type="text" name="username" placeholder="Username" class="span12"/>
						<input type="password" name="password" placeholder="Password" class="span12"/>
						<input type="submit" name="login" value="Login" class="btn btn-info span12"/>
                      }
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src='@routes.Assets.at("javascripts/jquery.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/bootstrap.js")'></script>


 }
